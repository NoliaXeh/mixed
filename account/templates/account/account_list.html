{% if account_list %}
    <h1> List of accounts </h1>
    <ul>
    {% for account in account_list %}
        <li>
            {{ account.user }},
            {{ account.system }},
            {{ account.color }},
            {{ account.birthday }},
            {{ account.description }},
            {{ account.avatar }},
            {{ account.pronouns }},
        </li>
    {% endfor %}
    </ul>
{% else %}
    <h1> No accounts </h1>
{% endif %}
